<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-indigo-600">Virtual
                Bank</span>!!</h1>
    </header>

    <main>
        <section class="login-section mx-auto w-2/4 bg-green-200 p-10 my-4">
            <div class="login-form">
                <h3 class="text-4xl py-4">Login</h3>
                <input class="block mb-4 border-1 border-gray-300 rounded-md px-2 w-2/4" type="text" name="" id="email"
                    placeholder="Type your email here">
                <input class="block mb-4 border-1 border-gray-300 rounded-md px-2 w-2/4" type="password" name=""
                    id="password" placeholder="Type your email here">
                <button class="bg-blue-500 md:bg-green-500 rounded-md p-2 text-white font-medium hover:bg-red-700	"
                    id="submitBtn">submit</button>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
